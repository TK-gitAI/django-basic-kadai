{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1>商品詳細</h1>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
        </tr>
        <tr>
            <td>詳細説明</td>
            <td style="white-space: pre-wrap; padding: 1em; font-size: 1.1em; line-height: 1.6;">
                {{ object.description }}
            </td>
        </tr>
    </tbody>
</table>

<p style="margin-top: 1em;">
    <a href="{% url 'list' %}" class="btn btn-secondary">戻る</a>
</p>
{% endblock %}
